<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>
			<span>Generic Auth</span>
		</h2>
		<span flex></span>
		<md-button aria-label='login' ng-if="!isAuthenticated" ng-click="authService.login()">Login</md-button>

</md-toolbar>
